<div (click)="refresh()">
<div class="num-wrapper">
  <input class="number noselect team-number" type="number" name="teamNum" value="{{ teamNum }}"
  [class.blue]="color=='blue'" [class.red]="color=='red'" (keyup)="updateTeamNum($event)"/>
  <p>TEAM #</p>
</div>

<ngx-datatable class="material"
  [rows]="autonRows"
  [columns]="autonColumns">
</ngx-datatable>

<ngx-datatable class="material"
  [rows]="teleopRows"
  [columns]="teleopColumns">
</ngx-datatable>

</div>
