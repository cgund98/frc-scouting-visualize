<div class="data-collect-element card">
  <div class="num-wrapper match-selector">
    <input class="number noselect team-number" type="number" name="teamNum" value="{{ matchNum }}" (keyup)="updateMatchNum($event)">
    <p>MATCH #</p>
  </div>
  <!-- <h3>TEAM 1</h3> -->
  <div class="col">
    <div class="prematch-block-wrapper">
      <prematch-block [teamNum]="blueTeam1" color="blue"></prematch-block>
    </div>
  </div>

  <div class="col middle">
    <div class="prematch-block-wrapper">
      <prematch-block [teamNum]="blueTeam2" color="blue"></prematch-block>
    </div>
  </div>

  <div class="col">
    <div class="prematch-block-wrapper">
      <prematch-block [teamNum]="blueTeam3" color="blue"></prematch-block>
    </div>
  </div>

  <div class="line"></div>
  <!-- <h3>TEAM 2</h3> -->
  <div class="col">
    <div class="prematch-block-wrapper">
      <prematch-block [teamNum]="redTeam1" color="red"></prematch-block>
    </div>
  </div>

  <div class="col middle">
    <div class="prematch-block-wrapper">
      <prematch-block [teamNum]="redTeam2" color="red"></prematch-block>
    </div>
  </div>

  <div class="col">
    <div class="prematch-block-wrapper">
      <prematch-block [teamNum]="redTeam3" color="red"></prematch-block>
    </div>
  </div>

</div>
